# ⚠️ Replace:
# PROJECT_NAME → unique name for this project
# PROJECT_FOLDER → folder path of your project
# HOST_PORT → port on VPS you want to expose externally





version: "3.9"

networks:
  app-network:
    driver: bridge

services:
  app:
    build:
      context: ./PROJECT_FOLDER   # Path to your new project
      dockerfile: Dockerfile
    container_name: PROJECT_NAME_app
    expose:
      - "8000"
    env_file:
      - ./PROJECT_FOLDER/.env
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - PROJECT_NAME_logs:/app/logs

  nginx:
    image: nginx:alpine
    container_name: PROJECT_NAME_nginx
    ports:
      - "HOST_PORT:80"  # Change HOST_PORT for different projects
    networks:
      - app-network
    volumes:
      - ./PROJECT_FOLDER/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  PROJECT_NAME_logs:
